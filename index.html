<script>
	function DDA() {
		var X1 = parseInt(document.getElementById("x0").value) // x inicial
		var Y1 = parseInt(document.getElementById("y0").value) // y inicial
		var X2 = parseInt(document.getElementById("x1").value) // x final
		var Y2 = parseInt(document.getElementById("y1").value) // y final

		console.log(X1)
		console.log(Y1)
		console.log(X2)
		console.log(Y2)

		var step;
		var X, Y, Xinc, Yinc;
		step = Math.abs(X2 - X1);
		if (Math.abs(Y2 - Y1) > step)

			step = Math.abs(Y2 - Y1);
		Xinc = (X2 - X1) / step;
		Yinc = (Y2 - Y1) / step;
		X = X1;
		console.log("valor de x")
		console.log(X)
		Y = Y1;
		console.log("valor de y")
		console.log(Y)

		while (X < X2) {
			putpixel(Math.round(X), Math.round(Y));

			X = X + Xinc;

			console.log(X, "Vaor de  x")

		}
	}

	function bresenham() {

		var x1 = parseInt(document.getElementById("x0").value)
		var y1 = parseInt(document.getElementById("y0").value)
		var x2 = parseInt(document.getElementById("x1").value)
		var y2 = parseInt(document.getElementById("y1").value)

		var dx, dy, p, p2, xy2, x, y, xf;
		dx = x2 - x1;
		dy = y2 - y1;
		p = 2 * dy - dx;
		p2 = 2 * dy;
		xy2 = 2 * (dy - dx);
		if (x1 > x2) {
			x = x2;
			y = y2;
			xf = x1;
		} else {
			x = x1;
			y = y1;
			xf = x2;
		}
		putpixel(x, y);
		while (x < xf) {
			x++;
			if (p < 0)
				p += p2;
			else {
				y++;
				p += xy2;
			}
			putpixel(x, y);
		}
	}


	function midPointCircleDraw(x_centre, y_centre, r) {
		var x = r, y = 0;
		var a, b, c, d, e, f, g, h;

		// Printing the initial point on the axes 
		// after translation 
		a = x + x_centre;
		b = y + y_centre;
		CirclePoints(a, b);

		// When radius is zero only a single 
		// point will be printed 
		if (r > 0) {
			a = x + x_centre;
			b = -y + y_centre;
			CirclePoints(a, b);
			c = y + x_centre;
			d = x + y_centre;
			CirclePoints(c, d);
			e = -y + x_centre;
			f = x + y_centre;
			CirclePoints(e, f);
		}

		// Initialising the value of P 
		var P = 1 - r;
		while (x > y) {
			y++;

			// Mid-point is inside or on the perimeter 
			if (P <= 0)
				P = P + 2 * y + 1;

			// Mid-point is outside the perimeter 
			else {
				x--;
				P = P + 2 * y - 2 * x + 1;
			}

			// All the perimeter points have already been printed 
			if (x < y)
				break;

			// Printing the generated point and its reflection 
			// in the other octants after translation 
			a = x + x_centre;
			b = y + y_centre;
			CirclePoints(a, b);
			c = -x + x_centre;
			d = y + y_centre;
			CirclePoints(c, d);
			e = x + x_centre;
			f = -y + y_centre;
			CirclePoints(e, f);
			g = -x + x_centre;
			h = -y + y_centre;
			CirclePoints(g, h);

			// If the generated point is on the line x = y then 
			// the perimeter points have already been printed 
			if (x != y) {
				a = y + x_centre;
				b = x + y_centre;
				CirclePoints(a, b);
				c = -y + x_centre;
				d = x + y_centre;
				CirclePoints(c, d);
				e = y + x_centre;
				f = -x + y_centre;
				CirclePoints(e, f);
				g = -y + x_centre;
				h = -x + y_centre;
				CirclePoints(g, h);
			}
		}
	}

	function clearquadro() {
		var element = document.getElementById('quadro');
		element.innerHTML = ""

	}



	function circle(radius, xmiddle, ymiddle) {
		for (var i = 0; i <= 360; i++) {
			x = parseInt(xmiddle + (radius * Math.sin(i * 2 * (Math.PI / 360))) + 0.5)
			y = parseInt(ymiddle + (radius * Math.cos(i * 2 * (Math.PI / 360))) + 0.5)
			CirclePoints(x, y)
		}
	}

	function putpixel(x, y) {
		var element = document.getElementById('quadro');
		element.innerHTML += "<rect x=" + x + " y=" + y + " width=" + "3" + " height=" + "3" + " style='stroke:black' " + "/>"
	}


	function CirclePoints(x, y) {
		var element = document.getElementById('quadro');
		element.innerHTML += "<rect x=" + x + " y=" + y + " width=" + "3" + " height=" + "3" + " style='stroke:black' " + "/>"
	}
